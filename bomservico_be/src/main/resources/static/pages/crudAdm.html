<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Serviço.com</title>
    <link href="../css/crudAdm.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



</head>
<body>
<!-- Navigation -->
<nav id="navbar">
    <div class="nav-container">
        <div class="logo">Bom Serviço.com</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#" id="logoutBtn">Sair</a></li>

        </ul>
        <div class="mobile-menu-toggle" id="mobileMenuToggle">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
    <ul class="mobile-nav-links">
        <li><a href="index.html">Home</a></li>
    </ul>
</div>


<section id="home" class="hero">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

    </div>
    <div class="hero-content">
        <a href="#" class="cta-button" id="btn-categorias">Categorias</a>
        <a href="#" class="cta-button" id="btn-anuncios">Anúncios</a>
    </div>
</section>
<section id="main-content">
    <div class="search-bar d-none" id="search-bar">
        <div class="input-group">
            <input type="text" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" style="background-color: #c9a8e4; color: black" placeholder="nome...">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" >Buscar</button>
        </div>
    </div>

    <!-- Início para apagar anúncios -->
    <table class="d-none" id="tabela-anuncios">
        <button type="submit" class="submit-btn d-none" id="btn-criar-categorias" >Criar</button>

        <thead>
        <tr>
            <th>Prestador</th>
            <th>Titulo</th>
            <th>Descrição</th>
            <th>Dias de Trabalho</th>
            <th>Horário</th>
            <th>Apagar</th>
        </tr>
        </thead>
        <tbody id="anuncios-resultado">

        </tbody>
    </table>
    <button type="submit" class="submit-btn d-none" id="btn-apagar-anuncios" >Apagar Anúncios</button>

    <!-- Fim para apagar anúncios -->
    <!-- Início para crud de categoria -->
    <table class="d-none" id="tabela-categorias">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Editar</th>
            <th>Apagar</th>
        </tr>
        </thead>
        <tbody id="categorias-resultado">

        </tbody>
    </table>
    <button type="submit" class="submit-btn d-none" id="btn-apagar-categorias" >Apagar</button>


    <div class="container editar-cont d-none" id="form-editar-categoria">
        <div class="contact-content">
            <h1>Edição de categoria</h1>
            <form class="contact-form fade-in" id="contact-form">
                <div class="form-row">

                    <div class="form-group">
                        <label for="idcat">ID</label>
                        <input type="text" id="idcat" name="idcat" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                </div>
                <button type="submit" class="submit-btn" id="btn-atualizar">Atualizar</button>
            </form>
        </div>
    </div>

    <div class="container criar d-none" id="criarCat">
        <div class="contact-content">
            <h1>Edição de categoria</h1>
            <form class="contact-form fade-in">
                <div class="form-row">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="novonome" name="nome" required>
                    </div>

                </div>
                <button type="submit" class="submit-btn" id="btn-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>


    <!-- Fim para crud de categoria -->

</section>






<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2025 Personal Shape. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Use</a>
                <a href="#sitemap">Sitemap</a>
                <a href="https://templatemo.com" target="_blank" rel="noopener nofollow">Provided by TemplateMo</a>
            </div>
        </div>
    </div>
</footer>

<script src="../js/crudAdm.js"></script>

</body>
</html>
