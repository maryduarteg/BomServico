<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/cadastro.css" rel="stylesheet">

    <!--

    TemplateMo 593 personal shape

    https://templatemo.com/tm-593-personal-shape

    -->
</head>
<body>
<!-- Navigation -->
<nav id="navbar">
    <div class="nav-container">
        <div class="logo">BomServiço.com</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

        </ul>
        <div class="mobile-menu-toggle" id="mobileMenuToggle">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
    <ul class="mobile-nav-links">
        <li><a href="index.html">Home</a></li>
    </ul>
</div>

<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="contact-floating-shapes">
        <div class="contact-shape contact-shape-1"></div>
        <div class="contact-shape contact-shape-2"></div>
        <div class="contact-shape contact-shape-3"></div>
        <div class="contact-shape contact-shape-4"></div>
        <div class="contact-shape contact-shape-5"></div>
        <div class="contact-shape contact-shape-6"></div>
    </div>
    <div class="container">
        <div class="contact-content">
            <h1>Cadastro de prestador</h1>
            <form class="contact-form fade-in">
                <div class="form-row">

                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" id="login" name="login" placeholder="Login" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha"required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                    </div>
                    <div class="form-group">
                        <label for="datanasc">Data de nascimento</label>
                        <input type="date" id="datanasc" name="datanasc" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="number" id="telefone" name="telefone" placeholder="(XX)XXXXX-XXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="btn-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2025 Bom Serviço.com. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Use</a>
                <a href="#sitemap">Sitemap</a>
                <a href="https://templatemo.com" target="_blank" rel="noopener nofollow">Provided by TemplateMo</a>
            </div>
        </div>
    </div>
</footer>

<script src="../js/cadastro.js"></script>

</body>
</html>
