<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Prestador</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

<nav id="navbar">
    <div class="nav-container">
        <div class="logo">BomServiço.com</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#" id="logoutBtn">Sair</a></li>
        </ul>
    </div>
</nav>

<section class="contact">
    <div class="container">

        <h1>Painel do Prestador</h1>

        <!-- Perfil -->
        <div class="contact-content">
            <h2>Meus Dados</h2>

            <form id="formPerfil" class="contact-form fade-in">

                <div class="form-group">
                    <label>Login</label>
                    <input type="text" id="login" disabled>
                </div>

                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="nome">
                </div>

                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" id="cpf" disabled>
                </div>

                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" id="dtNasc" disabled>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="email">
                </div>

                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" id="telefone">
                </div>

                <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" id="endereco">
                </div>

                <button type="submit" class="submit-btn">Salvar Alterações</button>
            </form>
        </div>

        <hr>

        <!-- Mensagens -->
        <div class="contact-content">
            <h2>Mensagens Recebidas</h2>
            <ul id="listaMensagens" style="padding-left:0;"></ul>
        </div>

        <hr>

        <div class="contact-content">
            <button class="submit-btn" id="btnMeusAnuncios">Meus Anúncios</button>
        </div>

    </div>
</section>

<script src="../js/prestador.js"></script>

</body>
</html>
