<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Prestador</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

<nav id="navbar">
    <div class="nav-container">
        <div class="logo">BomServiço.com</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="crudAdm.html">Categorias e Anúncios</a></li>
            <li><a href="prestador.html">Prestador</a></li>
            <li><a href="#" id="logoutBtn">Sair</a></li>
        </ul>
    </div>
</nav>

<section class="contact">
    <div class="container">

        <h1>Painel do Prestador</h1>

        <!-- Perfil -->
        <div class="contact-content">
            <h2>Meus Dados</h2>

            <form id="formPerfil" class="contact-form fade-in">

                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" disabled autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" disabled autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="dtNasc">Data de Nascimento</label>
                    <input type="date" id="dtNasc" name="dtNasc" disabled autocomplete="bday">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" autocomplete="street-address">
                </div>


                <button type="submit" class="submit-btn">Salvar Alterações</button>
            </form>
        </div>

        <hr>

        <!-- Mensagens -->
        <div class="contact-content">
            <h2>Mensagens Recebidas</h2>
            <ul id="listaMensagens" style="padding-left:0;"></ul>
        </div>

        <hr>

        <div class="contact-content">
            <button class="submit-btn" id="btnMeusAnuncios"> <a href="imagem.html" > Meus Anúncios</a>
                    </button>
        </div>

    </div>
</section>

<script src="../js/prestador.js"></script>
</body>
</html>
