<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Shape - Creative Designer</title>
        <link href="../css/cadastro.css" rel="stylesheet">

        <!--

            https://templatemo.com/tm-593-personal-shape
        -->
    </head>

    <body>

    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html">BomServiço.com</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

            </ul>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="contact-floating-shapes">
            <div class="contact-shape contact-shape-1"></div>
            <div class="contact-shape contact-shape-2"></div>
            <div class="contact-shape contact-shape-3"></div>
            <div class="contact-shape contact-shape-4"></div>
            <div class="contact-shape contact-shape-5"></div>
            <div class="contact-shape contact-shape-6"></div>
        </div>
        <div class="container">
            <div class="contact-content">
                <h1>Monte seu anuncio</h1>
                <!--Formulario-->
                <form class="contact-form fade-in" id="userform" method="POST" enctype="multipart/form-data">

                    <div class="form-row">

                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input id="titulo" name="titulo" placeholder="Campanha de marketing" required>
                        </div>
                        <div class="form-group">
                            <label for="desc">Descrição</label>
                            <input type="text" id="desc" name="desc" placeholder="Domingo - Domingo" required>
                        </div>
                        <div class="form-group">
                            <label for="Hini">Horario Inicio</label>
                            <input type="date" id="Hini" name="Hini" placeholder="05:00" required>
                        </div>
                        <div class="form-group">
                            <label for="Hfim">Horario Fim</label>
                            <input type="date" id="Hfim" name="Hfim" placeholder="06:00" required>
                        </div>

                        <div class="form-group">
                            <label for="nomeimg">Nome</label>
                            <input type="text" id="nomeimg" name="nomeimg" placeholder="Imagem.png" required>
                        </div>

                        <div class="form-group">
                            <label for="arqimg1">Imagem 1</label>
                            <input type="file" id="arqimg1" name="arqimg1">
                        </div>

                        <div class="form-group">
                            <label for="arqimg2">Imagem 2</label>
                            <input type="file" id="arqimg2" name="arqimg2">
                        </div>

                        <div class="form-group">
                            <label for="arqimg3">Imagem 3</label>
                            <input type="file" id="arqimg3" name="arqimg3">
                        </div>

                    </div>

                    <button type="submit" class="submit-btn" id="btn-cadastrar">Cadastrar</button>
                </form>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 Bom Serviço.com. All rights reserved.</p>
                </div>
                <div class="footer-right">
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#terms">Terms of Use</a>
                    <a href="#sitemap">Sitemap</a>
                    <a href="https://templatemo.com" target="_blank" rel="noopener nofollow">Provided by TemplateMo</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/cadastro.js"></script>
    <script src="../js/fotos.js"></script>
    </body>
</html>
