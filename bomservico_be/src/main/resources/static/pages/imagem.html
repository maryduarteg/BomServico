<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Anúncio</title>
        <link href="../css/cadastro.css" rel="stylesheet">
    </head>

    <body>

    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html">BomServiço.com</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="contact-floating-shapes">
            <div class="contact-shape contact-shape-1"></div>
            <div class="contact-shape contact-shape-2"></div>
            <div class="contact-shape contact-shape-3"></div>
            <div class="contact-shape contact-shape-4"></div>
            <div class="contact-shape contact-shape-5"></div>
            <div class="contact-shape contact-shape-6"></div>
        </div>
        <div class="container">
            <div class="contact-content">
                <h1 id="form-title">Monte seu anúncio</h1>
                <p id="user-info" style="color: #fff; margin-bottom: 20px;"></p>

                <!--Formulario-->
                <form class="contact-form fade-in" id="anuncio-form">
                    <input type="hidden" id="anu_id" name="anu_id">
                    <input type="hidden" id="usu_login" name="usu_login">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="anu_titulo">Título do Anúncio *</label>
                            <input type="text" id="anu_titulo" name="anu_titulo" placeholder="Ex: Serviços de Marketing Digital" required maxlength="30">
                        </div>

                        <div class="form-group">
                            <label for="anu_descricao">Descrição do Serviço *</label>
                            <input id="anu_descricao" name="anu_descricao" placeholder="Descreva seu serviço em detalhes..." required maxlength="200" rows="4">
                        </div>

                        <div class="form-group">
                            <label for="anu_diastrabalho">Dias de Trabalho *</label>
                            <input type="text" id="anu_diastrabalho" name="anu_diastrabalho" placeholder="Ex: Segunda a Sexta" required maxlength="30">
                        </div>

                        <div class="form-group">
                            <label for="anu_horarioinicio">Horário de Início *</label>
                            <input type="time" id="anu_horarioinicio" name="anu_horarioinicio" required>
                        </div>

                        <div class="form-group">
                            <label for="anu_horariofim">Horário de Término *</label>
                            <input type="time" id="anu_horariofim" name="anu_horariofim" required>
                        </div>

                        <div class="form-group">
                            <label for="arqimg1">Foto 1</label>
                            <input type="file" id="arqimg1" name="arqimg1" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="arqimg2">Foto 2</label>
                            <input type="file" id="arqimg2" name="arqimg2" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="arqimg3">Foto 3</label>
                            <input type="file" id="arqimg3" name="arqimg3" accept="image/*">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="submit-btn" id="btn-salvar">Cadastrar Anúncio</button>
                        <button type="button" class="submit-btn" id="btn-cancelar" style="background: #666; display: none;">Cancelar</button>
                    </div>
                </form>

                <!-- Lista de Anúncios -->
                <div style="margin-top: 60px;">
                    <h2 style="color: #fff; margin-bottom: 20px;">Meus Anúncios</h2>
                    <div id="lista-anuncios"></div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 Bom Serviço.com. All rights reserved.</p>
                </div>
                <div class="footer-right">
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#terms">Terms of Use</a>
                    <a href="#sitemap">Sitemap</a>
                    <a href="https://templatemo.com" target="_blank" rel="noopener nofollow">Provided by TemplateMo</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/cadastro-anuncio.js"></script>
    </body>
</html>
